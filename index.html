<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Landing Page Cars</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="../img/Cemagraphics-Classic-Cars-Camaro.512.png" type="image/x-icon">

<body>

    <header>
        
        <picture class="logo">
            <h1>Tesla</h1>

            <button>Blog</button>

    <main>
        <h1>Model S</h1>

            <img src="../img/car-g.png" alt="">
            
        </picture>
        
    </main>

    <footer>
        <section class="baseboard_text">
            <h1>Tesla Model S</h1>
            <p>The Tesla Model S is a luxury electric sedan with up to 652 km of range,<br> accelerating from 0 to 100 km/h in 2.1 seconds.<br>It offers cutting-edge technology, comfort and elegant design.<br> Come experience it for yourself!</p>
        </section>

        <section class="baseboard_buttons">
            <button>Colors</button>
            <button>Order</button>
        </section>
